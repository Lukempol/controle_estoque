<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} "type="text/css">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %} "type="text/css">
    <link rel="stylesheet" href="{% static 'css/base.css' %} "type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Controle de Estoque</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% url 'produto_list' as url %}
            <li class="nav-item {% if request.path ==  url %}active{% endif %}">
              <a class="nav-link" href="{{ url }}">Estoque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chamado</a>
            </li>
            {% url 'adicionar' as url %}
            <li class="nav-item {% if request.path ==  url %}active{% endif %}">
              <a class="nav-link " href="{{ url }}">  {# tabindex="-1" aria-disabled="true" #} Relat√≥rio </a>
            </li>
          </ul>
        </div>
    </nav> 

    <div class='content'>
      
        {% block content %}
        {% endblock %}

    </div>  

</body>
</html>
