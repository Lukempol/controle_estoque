<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Controle de Estoque</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% url 'produto' as url %}
            <li class="nav-item {% if request.path ==  url %}active{% endif %}">
              <a class="nav-link" href="{{ url }}">Estoque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chamado</a>
            </li>
            {% url 'relatorio' as url %}
            <li class="nav-item {% if request.path ==  url %}active{% endif %}">
              <a class="nav-link " href="{{ url }}">  {# tabindex="-1" aria-disabled="true" #} Relat√≥rio </a>
            </li>
          </ul>
        </div>
    </nav>

    <h1>Boraaa!!!</h1>
{% block content %}
{% endblock %}

</body>
</html>
